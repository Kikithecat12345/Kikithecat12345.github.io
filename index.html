<html>

<head>
  <title>Countdown to The Usernam3 Prophecy</title>
  <script>
  function refresh() {
    let d = new Date("July 3, 2021") - new Date()
    let totalseconds=Math.floor(d/1000)
    let totalminutes=Math.floor(totalseconds/60)
    let totalhours=Math.floor(totalminutes/60)
    let totaldays=Math.floor(totalhours/24)
    let o=[]
    if(totaldays>0)o.push(totaldays + " days")
    if(totalhours>0)o.push(totalhours-totaldays*24 + " hours")
    if(totalminutes>0)o.push(totalminutes-totalhours*60 + " minutes")
    if(totalseconds>0)o.push(totalseconds-totalminutes*60 + " seconds")
    o.push((d % 1000) +  " milliseconds")
    document.getElementById("timeoutput").innerText = o.join(" ")
  }
  window.addEventListener('load',function() {
    setInterval(refresh,1)
  })
  </script>
</head>

<body>
  <h1>Countdown until aGoodUsernam3 Prophecy</h1>
  <span id="timeoutput"></span>
  <br>
  <img src="https://cdn.discordapp.com/avatars/356080305087447040/5c5a10226da799f22c4f74479c90bd8c.png?size=256">
</body>

</html>
